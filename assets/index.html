<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de Bebidas: las mejores bebidas nacionales e internacionales.">
    <title>Tienda de Bebidas</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sytles.css">
</head>
<body>
        <!-- inicio container -->
        <div class="container">
            <!-- inicio header -->
            <header class="d-flex justify-content-between align-items-center py-3" role="banner">
                <img src="https://i.imgur.com/qu5V6xN.png" alt="Logo Tienda de Bebidas" class="logo" style="max-height:60px;">
                <!-- inicio nav -->
                <nav aria-label="Menú principal">
                    <a href="productos.html" class="mx-2">Productos</a>
                    <a href="nosotros.html" class="mx-2">Nosotros</a>
                    <a href="blogs.html" class="mx-2">Blogs</a>
                    <a href="contacto.html" class="mx-2">Contacto</a>
                    <a href="carrito.html" class="mx-2">Carrito</a>
                    <a href="registro.html" class="mx-2">Registro</a>
                    <a href="login.html" class="mx-2">Login</a>
                </nav>
                <!-- fin del nav -->
            </header>
            <!-- fin del header -->

            <!-- inicio main -->
            <main>
                <!-- inicio section hero -->
                <section class="row align-items-center mb-5" style="background: #f8f9fa; border-radius: 12px;">
                    <!-- inicio div hero texto -->
                    <div class="col-md-6 p-4">
                        <h1 class="display-5">Bienvenido a Tienda de Bebidas</h1>
                        <p class="lead">Descubre las mejores bebidas nacionales e internacionales. ¡Explora nuestros productos destacados y encuentra tu próxima favorita!</p>
                        <a href="productos.html" class="btn btn-primary btn-lg mt-2">Ver productos</a>
                    </div>
                    <!-- fin del div hero texto -->
                    <!-- inicio div hero imagen -->
                    <div class="col-md-6 text-center p-4">
                        <img src="https://images.unsplash.com/photo-1613395766428-4328b57f144f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bebidas" class="img-fluid rounded shadow">
                    </div>
                    <!-- fin del div hero imagen -->
                </section>
                <!-- fin del section hero -->
                <!-- inicio section destacados -->
                <section>
                    <h2 class="mb-4">Productos Destacados</h2>
                    <!-- inicio div productosDestacados -->
                    <div class="row" id="productosDestacados"></div>
                    <!-- fin del div productosDestacados -->
                </section>
                <!-- fin del section destacados -->
            </main>
            <!-- fin del main -->

            <!-- inicio footer -->
            <footer class="text-center py-4" role="contentinfo">
                <p>&copy; Tienda de Bebidas</p>
            </footer>
            <!-- fin del footer -->
        </div>
        <!-- fin del container -->

        <!-- Bootstrap JS Bundle CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/productos.js"></script>
</body>
</html>
