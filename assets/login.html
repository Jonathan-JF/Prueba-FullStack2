
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Tienda de Bebidas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/sytles.css">
</head>
<body>
	<!-- inicio container -->
	<div class="container">
		<!-- inicio header -->
		<header class="d-flex justify-content-between align-items-center py-3" role="banner">
			<img src="https://i.imgur.com/qu5V6xN.png" alt="Logo Tienda de Bebidas" class="logo" style="max-height:60px;">
			<!-- inicio nav -->
			<nav aria-label="Menú principal">
				<a href="index.html" class="mx-2">Home</a>
				<a href="productos.html" class="mx-2">Productos</a>
				<a href="nosotros.html" class="mx-2">Nosotros</a>
				<a href="blogs.html" class="mx-2">Blogs</a>
				<a href="carrito.html" class="mx-2">Carrito</a>
			</nav>
			<!-- fin del nav -->
		</header>
		<!-- fin del header -->

		<!-- inicio main -->
		<main>
			<!-- inicio section login -->
			<section>
				<h2 class="mb-4">Inicio de Sesión</h2>
				<!-- inicio form login -->
				<form id="formLogin" class="mb-4">
					<div class="mb-3">
						<label for="correo" class="form-label">Correo</label>
						<input type="email" class="form-control" id="correo" maxlength="100" required>
						<div class="invalid-feedback" id="errorCorreo"></div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="password" minlength="4" maxlength="10" required>
						<div class="invalid-feedback" id="errorPassword"></div>
					</div>
					<button type="submit" class="btn btn-primary">Ingresar</button>
				</form>
				<!-- fin del form login -->
				<div id="mensajeExitoLogin" class="alert alert-success d-none">¡Login exitoso!</div>
			</section>
			<!-- fin del section login -->
		</main>
		<!-- fin del main -->

		<!-- inicio footer -->
		<footer class="text-center py-4" role="contentinfo">
			<p>&copy; Tienda de Bebidas</p>
		</footer>
		<!-- fin del footer -->
	</div>
	<!-- fin del container -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/validation.js"></script>
</body>
</html>
