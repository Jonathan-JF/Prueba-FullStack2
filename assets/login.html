
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- inicio container -->
		<div class="container container-gray" style="min-height:100vh;display:flex;flex-direction:column;">
	<!-- inicio nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="https://i.imgur.com/qu5V6xN.png" alt="Logo Tienda de Bebidas" height="50">
        </a>
        
        <!-- Botón hamburguesa para móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          
          <!-- Botones de usuario y carrito -->
          <div class="d-flex align-items-center gap-3">
            <a href="carrito.html" class="btn btn-outline-primary position-relative">
              <i class="bi bi-cart"></i> Carrito
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
              </span>
            </a>
            <a href="login.html" class="btn btn-outline-secondary">
              <i class="bi bi-person"></i> Login
            </a>
            <a href="registro.html" class="btn btn-primary">
              Registro
            </a>
          </div>
        </div>
      </div>
    </nav>
			<!-- fin del nav -->
		</header>
		<!-- fin del header -->

		<!-- Main - Contenedor principal -->
		<main style="flex:1 0 auto;" class="py-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<!-- Tarjeta de login con diseño moderno -->
						<div class="card border-0 shadow-lg rounded-4 p-3 p-md-4">
							<div class="card-body">
								<div class="text-center mb-4">
									<h2 class="fw-bold mb-2">Bienvenido</h2>
									<p class="text-muted">Ingresa a tu cuenta para continuar</p>
								</div>
								
								<!-- Formulario de login mejorado -->
								<form id="formLogin" class="mb-4">
									<div class="form-floating mb-3">
										<input type="email" class="form-control rounded-3" 
											   id="correo" maxlength="100" required 
											   placeholder="nombre@ejemplo.com">
										<label for="correo">
											<i class="bi bi-envelope"></i> Correo electrónico
										</label>
										<div class="invalid-feedback" id="errorCorreo"></div>
									</div>
									
									<div class="form-floating mb-4">
										<input type="password" class="form-control rounded-3" 
											   id="password" minlength="4" maxlength="10" 
											   required placeholder="Contraseña">
										<label for="password">
											<i class="bi bi-lock"></i> Contraseña
										</label>
										<div class="invalid-feedback" id="errorPassword"></div>
									</div>

									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary btn-lg rounded-3">
											<i class="bi bi-box-arrow-in-right"></i> Ingresar
										</button>
										<a href="registro.html" class="btn btn-outline-secondary rounded-3">
											<i class="bi bi-person-plus"></i> Crear cuenta
										</a>
									</div>
								</form>

								<!-- Mensaje de éxito -->
								<div id="mensajeExitoLogin" class="alert alert-success d-none rounded-3">
									<i class="bi bi-check-circle"></i> ¡Login exitoso!
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		</main>
		<!-- fin del main -->

	</div>
	<!-- fin del container -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/validation.js"></script>
	<script src="js/footer.js"></script>
	<script src="js/productos.js"></script>
	<script>
    // Actualizar el contador del carrito al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      actualizarContadorCarrito(carrito);
    });
  </script>
</body>
</html>
