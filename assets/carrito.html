
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito | Tienda de Bebidas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- inicio container -->
	<div class="container container-gray">
		<!-- Navbar moderna y responsive -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="https://i.imgur.com/qu5V6xN.png" alt="Logo Tienda de Bebidas" height="50">
                </a>
                
                <!-- Botón hamburguesa para móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    
                    <!-- Botones de usuario y carrito -->
                    <div class="d-flex align-items-center gap-3">
                        <a href="carrito.html" class="btn btn-outline-primary position-relative active">
                            <i class="bi bi-cart"></i> Carrito
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </a>
                        <a href="login.html" class="btn btn-outline-secondary">
                            <i class="bi bi-person"></i> Login
                        </a>
                        <a href="registro.html" class="btn btn-primary">
                            Registro
                        </a>
                    </div>
                </div>
            </div>
        </nav>

		<!-- inicio main -->
		<main>
			<!-- inicio section carrito -->
			<section>
				<h2 class="mb-4">Carrito de Compras</h2>
				<div class="row">
					<div class="col-md-8">
						<!-- inicio div tablaCarrito -->
						<div class="table-responsive carrito-table">
							<table class="table table-bordered" id="tablaCarrito">
								<thead>
									<tr>
										<th>Producto</th>
										<th>Precio</th>
										<th>Cantidad</th>
										<th>Subtotal</th>
										<th>Acciones</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<!-- fin del div tablaCarrito -->
					</div>
					<div class="col-md-4">
						<div class="carrito-total-card">
							<h4 id="totalCarrito" class="mb-3">Total: $0</h4>
							<div class="mb-3">
								<label for="cupon" class="form-label">Cupón de descuento</label>
								<input type="text" id="cupon" class="form-control" placeholder="Ingresa tu cupón">
								<button class="btn btn-outline-light mt-2 w-100" id="btnAplicarCupon">Aplicar</button>
							</div>
							<button class="btn btn-success" id="btnPagar">Pagar</button>
						</div>
					</div>
				</div>
			</section>
			<!-- fin del section carrito -->
		</main>
		<!-- fin del main -->

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/cart.js"></script>
	<script src="js/footer.js"></script>
</body>
</html>
