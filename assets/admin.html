
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel Administrador | Tienda de Bebidas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
		<!-- Container fluido para panel de administración - Usa todo el ancho disponible -->
		<div class="container-fluid admin-container">
			<!-- Header del panel administrativo - Estructura de dos columnas -->
			<header class="row align-items-center">
				<!-- Logo en columna autoancho - Mantiene el tamaño original -->

				<!-- Barra de navegación administrativa con branding y botón de salida -->
				<nav class="col navbar navbar-light bg-light" aria-label="Menú principal">
					<!-- Título del panel con estilo de marca Bootstrap -->
					<span class="navbar-brand mb-0 h1">Panel Administrador</span>
					<!-- Botón de salida con estilo de peligro outline -->
					<button class="btn btn-outline-danger ms-3" onclick="salirAdmin()">Salir</button>
				</nav>
			</header>
			<!-- Fila principal - Estructura de dos columnas (sidebar y contenido) -->
			<div class="row">
				<!-- Sidebar - Navegación lateral administrativa -->
				<aside class="col-md-3 bg-light vh-100 p-0 d-flex flex-column admin-aside" role="complementary">
					<!-- Encabezado del sidebar con logo y título -->
				
					<!-- Navegación del sidebar - Menú vertical -->
					<nav class="flex-grow-1">
						<!-- Lista de navegación con iconos de Bootstrap -->
						<ul class="nav flex-column px-3 pt-4">
							<!-- Ítem de navegación - Productos -->
							<li class="nav-item mb-3">
								<a class="nav-link d-flex align-items-center" href="#productos" id="menuProductos">
									<span class="me-2"><i class="bi bi-box-seam"></i></span> Productos
								</a>
							</li>
							<li class="nav-item mb-3">
								<a class="nav-link d-flex align-items-center" href="#usuarios" id="menuUsuarios">
									<span class="me-2"><i class="bi bi-people"></i></span> Usuarios
								</a>
							</li>
							<li class="nav-item mb-3">
								<a class="nav-link d-flex align-items-center" href="#nuevoProducto" onclick="mostrarFormProducto()">
									<span class="me-2"><i class="bi bi-plus-square"></i></span> Nuevo Producto
								</a>
							</li>
							<li class="nav-item mb-3">
								<a class="nav-link d-flex align-items-center" href="#nuevoUsuario" onclick="mostrarFormUsuario()">
									<span class="me-2"><i class="bi bi-person-plus"></i></span> Nuevo Usuario
								</a>
							</li>
						</ul>
					</nav>
				</aside>
				<!-- fin del aside -->
				<!-- inicio main admin -->
				<main class="col-md-9 admin-main" role="main">
					<div id="vistaAdmin"></div>
				</main>
				<!-- fin del main admin -->
			</div>
			<!-- fin del row principal -->

		</div>
		<!-- fin del container-fluid -->

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/admin.js"></script>
	<script src="js/footer.js"></script>
<script src="js/productos.js"></script>
<script>
function salirAdmin() {
	window.location.href = 'index.html';
}
</script>
</body>
</html>
