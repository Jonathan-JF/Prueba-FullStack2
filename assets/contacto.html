
<!DOCTYPE html>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/sytles.css">
</head>
<body>
	<div class="container">
		<header class="d-flex justify-content-between align-items-center py-3" role="banner">
			<img src="https://i.imgur.com/qu5V6xN.png" alt="Logo Tienda de Bebidas" class="logo" style="max-height:60px;">
			<nav aria-label="Menú principal">
				<a href="index.html" class="mx-2">Home</a>
				<a href="productos.html" class="mx-2">Productos</a>
				<a href="nosotros.html" class="mx-2">Nosotros</a>
				<a href="blogs.html" class="mx-2">Blogs</a>
				<a href="carrito.html" class="mx-2">Carrito</a>
			</nav>
		<!-- inicio container -->
		<div class="container">
			<!-- inicio header -->
			<header class="d-flex justify-content-between align-items-center py-3" role="banner">
				<img src="https://i.imgur.com/qu5V6xN.png" alt="Logo Tienda de Bebidas" class="logo" style="max-height:60px;">
				<!-- inicio nav -->
				<nav aria-label="Menú principal">
					<a href="index.html" class="mx-2">Home</a>
					<a href="productos.html" class="mx-2">Productos</a>
					<a href="nosotros.html" class="mx-2">Nosotros</a>
					<a href="blogs.html" class="mx-2">Blogs</a>
					<a href="carrito.html" class="mx-2">Carrito</a>
				</nav>
				<!-- fin del nav -->
			</header>
			<!-- fin del header -->

			<!-- inicio main -->
			<main>
				<!-- inicio section contacto -->
				<section>
					<h2 class="mb-4">Contacto</h2>
					<!-- inicio form contacto -->
					<form id="formContacto" class="mb-4">
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="nombre" maxlength="100" required>
							<div class="invalid-feedback" id="errorNombre"></div>
						</div>
						<div class="mb-3">
							<label for="correo" class="form-label">Correo</label>
							<input type="email" class="form-control" id="correo" maxlength="100" required>
							<div class="invalid-feedback" id="errorCorreo"></div>
						</div>
						<div class="mb-3">
							<label for="comentario" class="form-label">Comentario</label>
							<textarea class="form-control" id="comentario" maxlength="500" required></textarea>
							<div class="invalid-feedback" id="errorComentario"></div>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
					<!-- fin del form contacto -->
					<div id="mensajeExito" class="alert alert-success d-none">¡Mensaje enviado!</div>
				</section>
				<!-- fin del section contacto -->
			</main>
			<!-- fin del main -->

			<!-- inicio footer -->
			<footer class="text-center py-4" role="contentinfo">
				<p>&copy; Tienda de Bebidas</p>
			</footer>
			<!-- fin del footer -->
		</div>
		<!-- fin del container -->
